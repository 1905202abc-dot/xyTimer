name: Build Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PySide6
        # 安装其他必要包

    - name: Create PySide6 hook
      run: |
        mkdir hooks
        echo "from PyInstaller.utils.hooks import collect_data_files, collect_submodules" > hooks/hook-PySide6.py
        echo "datas = collect_data_files('PySide6')" >> hooks/hook-PySide6.py
        echo "hiddenimports = collect_submodules('PySide6')" >> hooks/hook-PySide6.py

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name=GalaxyTimer ^
                    --additional-hooks-dir=hooks ^
                    pyscript/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: galaxy-timer
        path: GalaxyTimer.exe
